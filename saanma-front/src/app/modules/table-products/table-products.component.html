
<div class="container-table">

    <div class="item1" >
      
      <div style="background: rgb(247, 244, 225);">
       
      </div>

      <div style="background: rgb(217, 156, 245);">
      </div>

      <div style="background: rgb(190, 238, 162);">
      </div>

    </div>


    <div class="item2" >

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="supplier">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
                <td mat-cell *matCellDef="let row"> {{row.supplier}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
                <td mat-cell *matCellDef="let row"> {{row.product}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenido </th>
                <td mat-cell *matCellDef="let row"> {{row.content}} </td>
              </ng-container>

              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>
          
              <ng-container matColumnDef="lastUpdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ultima actualizacion </th>
                <td mat-cell *matCellDef="let row"> {{row.lastUpdate}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        
    </div>

</div>
